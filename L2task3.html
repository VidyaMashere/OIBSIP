<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #addBtn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #addBtn:hover {
            background-color: var(--secondary-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }

        .task-list {
            display: none;
        }

        .task-list.active {
            display: block;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background-color: #e8f5e9;
            border-left: 4px solid var(--success-color);
        }

        .task-item.pending {
            background-color: #fff8e1;
            border-left: 4px solid var(--warning-color);
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #777;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .edit-btn {
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }

        .delete-btn {
            color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        .task-meta {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            display: flex;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--dark-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        #editTaskInput {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
        }

        .cancel-btn {
            background-color: #f1f1f1;
            color: var(--dark-color);
        }

        .cancel-btn:hover {
            background-color: #e1e1e1;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn">Add Task</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Tasks</button>
            <button class="tab-btn" data-tab="pending">Pending</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
        </div>
        
        <div id="allTasks" class="task-list active">
            <!-- All tasks will appear here -->
        </div>
        
        <div id="pendingTasks" class="task-list">
            <!-- Pending tasks will appear here -->
        </div>
        
        <div id="completedTasks" class="task-list">
            <!-- Completed tasks will appear here -->
        </div>
    </div>
    
    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Task</div>
                <button class="close-btn">&times;</button>
            </div>
            <input type="text" id="editTaskInput">
            <div class="modal-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const allTasksList = document.getElementById('allTasks');
            const pendingTasksList = document.getElementById('pendingTasks');
            const completedTasksList = document.getElementById('completedTasks');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const editModal = document.getElementById('editModal');
            const editTaskInput = document.getElementById('editTaskInput');
            const closeBtn = document.querySelector('.close-btn');
            const cancelBtn = document.querySelector('.cancel-btn');
            const saveBtn = document.querySelector('.save-btn');
            
            // Variables
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentEditId = null;
            
            // Initialize the app
            renderTasks();
            
            // Event Listeners
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', switchTab);
            });
            
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            saveBtn.addEventListener('click', saveEditedTask);
            
            // Functions
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                taskInput.value = '';
            }
            
            function renderTasks() {
                // Clear all lists first
                allTasksList.innerHTML = '';
                pendingTasksList.innerHTML = '';
                completedTasksList.innerHTML = '';
                
                if (tasks.length === 0) {
                    allTasksList.innerHTML = `
                        <div class="empty-state">
                            <div>üìã</div>
                            <h3>No tasks yet</h3>
                            <p>Add your first task to get started!</p>
                        </div>
                    `;
                    pendingTasksList.innerHTML = `
                        <div class="empty-state">
                            <div>üéØ</div>
                            <h3>No pending tasks</h3>
                            <p>All caught up! Add new tasks or check completed ones.</p>
                        </div>
                    `;
                    completedTasksList.innerHTML = `
                        <div class="empty-state">
                            <div>‚úÖ</div>
                            <h3>No completed tasks yet</h3>
                            <p>Complete some tasks to see them here.</p>
                        </div>
                    `;
                    return;
                }
                
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    allTasksList.appendChild(taskElement.cloneNode(true));
                    
                    if (task.completed) {
                        completedTasksList.appendChild(taskElement.cloneNode(true));
                    } else {
                        pendingTasksList.appendChild(taskElement.cloneNode(true));
                    }
                });
            }
            
            function createTaskElement(task) {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : 'pending'}`;
                taskItem.dataset.id = task.id;
                
                const formattedDate = new Date(task.createdAt).toLocaleString();
                const completedDate = task.completedAt ? new Date(task.completedAt).toLocaleString() : '';
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <div class="task-actions">
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                    <div class="task-meta">
                        <span>Added: ${formattedDate}</span>
                        ${task.completed ? `<span>Completed: ${completedDate}</span>` : ''}
                    </div>
                `;
                
                // Add event listeners to the buttons
                const checkbox = taskItem.querySelector('.task-checkbox');
                const editBtn = taskItem.querySelector('.edit-btn');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', toggleTaskStatus);
                editBtn.addEventListener('click', openEditModal);
                deleteBtn.addEventListener('click', deleteTask);
                
                return taskItem;
            }
            
            function toggleTaskStatus(e) {
                const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                
                tasks[taskIndex].completed = e.target.checked;
                tasks[taskIndex].completedAt = e.target.checked ? new Date().toISOString() : null;
                
                saveTasks();
                renderTasks();
            }
            
            function deleteTask(e) {
                const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                tasks = tasks.filter(task => task.id !== taskId);
                
                saveTasks();
                renderTasks();
            }
            
            function openEditModal(e) {
                const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                const task = tasks.find(task => task.id === taskId);
                
                currentEditId = taskId;
                editTaskInput.value = task.text;
                editModal.style.display = 'flex';
                editTaskInput.focus();
            }
            
            function closeModal() {
                editModal.style.display = 'none';
                currentEditId = null;
            }
            
            function saveEditedTask() {
                const newText = editTaskInput.value.trim();
                if (newText === '') return;
                
                const taskIndex = tasks.findIndex(task => task.id === currentEditId);
                tasks[taskIndex].text = newText;
                
                saveTasks();
                renderTasks();
                closeModal();
            }
            
            function switchTab(e) {
                const tabId = e.target.dataset.tab;
                
                // Update active tab button
                tabBtns.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Show the corresponding task list
                document.querySelectorAll('.task-list').forEach(list => {
                    list.classList.remove('active');
                });
                document.getElementById(`${tabId}Tasks`).classList.add('active');
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
